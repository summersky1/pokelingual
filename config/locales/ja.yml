  about:
    heading: "概要"
    description1: "ポケモンを通して英語を勉強しましょう！ポケモンの名前だけではなく、特性、技、道具、町など全ての固有名詞は言語によって異なります。"
    description2: "ポケリンガルは日本語の用語から簡単に英語が調べられる仕様になっています。自分のポケモンの知識を使って英語を楽しく！"
    description3: "言語を学ぶことはなかなか難しいです。特に英語は日本語と根本的に異なるのでなおさら苦労すると思います。個人的に日本語の勉強の経験から一番言えるのは楽しさが重要です。楽しいからこそモチベーションが向上し、上達し続けます。"
    description4: "バイリンガルポケモン図鑑を作ろうと思ったきっかけは日本人の友達とポケモンの話をしていたときでした。お互いポケモンに詳しいのに、私がすごくローカライズされた英語版をやってきたせいであまり通じ合いませんでした。そして納得できる既存のものが見つからず、自分で実現しようと思いました。"
    technology: "技術スタック："
